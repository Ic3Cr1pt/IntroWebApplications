<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <title>Register Form</title>
    </head>
    <body>
        <form action="login.html" method="POST">
            <div class="container">
                <h1 class="bg-primary">Register Page</h1>
                <p class="bg-info">Please fill in this form to create an account.</p>
                <hr>

                <label for="user"><b>Username</b></label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" class="form-control" placeholder="Enter a username" id="user" name="user" required>
                </div>

                <br>

                <label for="pass"><b>Password</b></label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="password" class="form-control" placeholder="Please a password" id="pass" required>
                </div>

                <br>
                <button type="submit" class="btn btn-success">Sign Up</button>
            </div>
        </form>
    </body>
</html>
